<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      BIG FANCY PIC
    </div>
    <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <i class="fas fa-camera"></i>
        <i class="fas fa-anchor"></i>
        <i class="fas fa-fish"></i>
        <i class="fas fa-phone"></i>
        <i class="fas fa-bus"></i>
    </div>
    <div id="mini-layout">
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Kitten Pic">
              </div>
              <div>
                <strong>Cute Kitty</strong>
              </div>
              <div>
                <p>So photogenic!</p>
              </div>
              <div>
                <a href="http://placekitten.com">More Cats</a>
              </div>
        </span>
        <span>
            <div>
                <img src="http://place-puppy.com/100x100" alt="Pic">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placebear.com/100/100" alt="Pic">
            </div>
            <div>
                <strong>Silly Bear</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="https://placebear.com">More Bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://lorempixel.com/100/100/" alt="Pic">
            </div>
            <div>
                <strong>Random Image</strong>
            </div>
            <div>
                <p>Is it Good?</p>
            </div>
            <div>
                <a href="http://lorempixel.com">Random Pic</a>
            </div>
        </span>
      <!-- TODO: Spans for four-item wide mini-layout -->
    </div>
  </body>
</html>
